<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Manejo Tablas</title>
</head>
<body>
  <table border="1">
    <tr>
      <th>Codigo</th><!-- th nos permite resaltar el texto-->
      <th>Producto</th>
      <th>Valor</th>
    </tr>
    <tr>
      <td>com001</td>
      <td>Computador</td>
      <td>100.000</td>
    </tr>
    <tr>
      <td>mou001</td>
      <td>Mouse</td>
      <td>20.000</td>
    </tr>
    <tr>
      <td>tec001</td>
      <td>Teclado</td>
      <td>15.000</td>
    </tr>
    <tr>
      <th colspan="2">Total</th><!--colspan nos permite unir columnas-->
      <td>135.000</td>
    </tr>
  </table>
</body>
</html>
